		<script type = "text/javascript" src = "js/backbone.js"></script>
		<script type = "text/javascript" src = "js/mts.js"></script>
	</head>
	<body>
		<div class = "app">
			<!--table class = "grid">
				<thead>
					<th>8:00</th>
					<th>9:00</th>
					<th>10:00</th>
					<th>11:00</th>
					<th>12:00</th>
					<th>13:00</th>
					<th>14:00</th>
					<th>15:00</th>

					<th>17:00</th>
				</thead>
				<tr>
					<td class = "work"></td>
					<td class = "work"></td>
					<td class = "work"></td>
					<td class = "work"></td>
					<td class = "dinnerbreak"></td>
					<td class = "notwork"></td>
					<td class = "notwork"></td>

			</table-->
			<table id = "timetable" >
				<thead id = "table_head"></thead>
				<tr id = "table_time"></tr>
		</table>
			<!--div id = "main_container"></div-->
		</div>
		<script type = "text/template" id = "ticket-tamplate">
			<div class = "ticket" style = "left:<%=coord_x%>; top:<%=coord_y%>;">
				<b class = "ticket-title">Ticket No.<%=ticket_number%></b>
				<p class = "ticket-line">
					<label>Patient:</label>
					<%=user%>
				</p>
				<p class = "ticket-line">
					<label>Address:</label>
					<%=address%>
				</p>
				<p class = "ticket-line">
					<label>Doctor:</label>
					<%=doctor + " (cab." + 308 + ")"%>
				</p>
				<p class = "ticket-line">
					<label>Date/time:</label>
					<%=date + "/" + time%>
				</p>
			</div>
		</script>
		<script type = "text/template" id = "ticket-tamplate-small">
			<div class = "ticket-small">
				<p class = "ticket-line">
					<label>Time:</label>
					<%=time%>
				</p>
			</div>
		</script>
		<script type = "text/template" id = "doctor-tamplate">
			<p><%=full_name%></p>
		</script>
		<script type = "text/template" id = "table_head_template">
			<td colspan = "4" ><%=time_work%></td>
		</script>
		<script type = "text/template" id = "table_td_template">
			<td id = <%=id%> colspan = <%=colspan%>></td>
		</script>
	</body>
</html>
